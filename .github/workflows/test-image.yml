name: Test docker image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run docker image tests
        run: ./scripts/test-image.sh
        shell: bash
