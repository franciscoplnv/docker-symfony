services: 
  app:
    image: franciscolnv/symfony-plnv:0.4
    volumes:
      - www:/var/www/html
    command: sleep infinity
    network_mode: service:db

  db:
    image: mariadb:10.11.5
    restart: unless-stopped
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: mariadb
      MYSQL_DATABASE: mariadb
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: mariadb

  dbTest:
    image: mariadb:10.11.5
    restart: unless-stopped
    volumes:
        - mariadbTest-data:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: mariadb
        MYSQL_DATABASE: mariadb_test
        MYSQL_USER: mariadb
        MYSQL_PASSWORD: mariadb
        PORT: 3307

volumes:
  mariadb-data:
  mariadbTest-data:
  www:
